<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="input-wrapper">

        <h2>Rectangle</h2>
        Width:
        <input type="text" name="width" id="width">
        Height:
        <input type="text" name="height" id="heightRectangle">
        <button id="rectangleBtn">submit</button>

        <h2>Square</h2>
        Side Length:
        <input type="text" name="sideLength" id="sideLength">
        <button id="squareBtn">submit</button>

        <h2>Circle</h2>
        Radius:
        <input type="text" name="radius" id="radius">
        <button id="circleBtn">submit</button>

        <h2>Isoceles Right Triangle</h2>
        Height:
        <input type="text" name="height" id="heightTriangle">
        <button id="triangleBtn">submit</button>

    </div>

    <div id="shapeContainer"></div>
    <div id="sidePanel">
        <h4>Click on shape<br>for more information</h4>
        <!-- <p id="shapeName">Shape Name:</p>
        <p id="width">Width:</p>
        <p id="height">Height:</p>
        <p id="radius">Radius:</p>
        <p id="area">Area:</p>
        <p id="perimeter">Perimeter:</p> -->
        <p id="shapeInfo"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
